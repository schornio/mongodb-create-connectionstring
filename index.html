<html>
<head>
  <title>MongoDB ceate connection string</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8" />

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>

  <div class="container">
    <h1>MongoDB create connection string</h1>

    <input type="text" class="form-control" id="outputConnectionString" placeholder="MongoDB connection string">
    <br/>
    <div class="thumbnail col-md-6 col-md-offset-3">

      <div class="form-group">
        <label for="inputDatabase">Database</label>
        <input type="text" class="form-control" id="inputDatabase" placeholder="Enter database" />
      </div>

    </div>

    <div class="thumbnail col-md-6 col-md-offset-3">

      <div class="form-group">
        <label for="inputHost">Host</label>
        <input type="text" class="form-control" id="inputHost" placeholder="Enter host" />
      </div>
      <div class="form-group">
        <label for="inputPort">Port</label>
        <input type="text" class="form-control" id="inputPort" placeholder="Default: 27017" />
      </div>

    </div>

    <div class="thumbnail col-md-6 col-md-offset-3">

      <div class="form-group">
        <label for="inputUserName">Username</label>
        <input type="text" class="form-control" id="inputUserName" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="inputUserPassword">Password</label>
        <input type="text" class="form-control" id="inputUserPassword" placeholder="Password" />
      </div>
      <div class="form-group">
        <label for="inputAuthSource">Authentication source</label>
        <input type="text" class="form-control" id="inputAuthSource" placeholder="Enter authentication source" />
      </div>

    </div>

  </div>

</body>
</html>
